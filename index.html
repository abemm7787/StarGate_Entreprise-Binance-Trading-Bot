      width: 600;

      height: 240;
      border: solid lightgreen 1px;
    }

    #left {
      width: 700px;
      margin-top: 30px;

      width: 1400px

<body>
  <div>

    <div>
      <i class="fa fa-car"></i>
      <i class="fa fa-car" style="font-size:48px;"></i>
      <i class="fa fa-car" style="font-size:60px;color:red;"></i>
      <i id="johnny"> Johnny 5 </i>
    </div>
    <script>
 
    </script>
    <div class="show">
      <div id="alert">
        <span style="font-size:27px; color:rgb(20, 3, 255)" class="fa fa-bitcoin"></span>
        <span class="message" style="color:#ce8500"> Stop Lost In Place <button onclick="myDispear()"
            class="close-btn">X</button>
      </div>


      

    </div>

    <div class="show2">

    </div>

    <div class="show3">
      <div id="sellAlert">
        <span style="font-size:27px; color:rgb(255, 37, 3)" class="fa fa-bitcoin"></span>

      </div>

    </div>

  </div>

  </div>

    <div id="right">

      <div id="quotes" class="panel"> </div>

    </div>
    <div id="left">

      <h1>Bar Chart</h1>
      <div id="chart"> </div>

    </div>

    <input type="button" id="button2" value="Display" onclick="display_array();"></input>

    <h1>Buy </h1>

    <button id="buyOrder" value="Add" onclick="addBuy_element_to_array()"> Add </button>

  </div>
